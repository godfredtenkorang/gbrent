{% block content %}
<style>
    .sign-up-form{
      padding-top: 5%;

       color: var(--whiteColor);
 gap: 2rem;
       background-size: cover;

.sign-up-form{

    <div class="sign-up-form padding">

            </form>

        </div>
    </div>
